apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: test-service-secrets
spec:
  provider: azure
  secretObjects:
    - secretName: test-secret
      type: Opaque
      data:
        - objectName: test-secret
          key: test-secret
  parameters:
    tenantId: 'test-tenant-id'
    clientID: 'test-client-id'
    usePodIdentity: 'false'
    keyvaultName: 'TestKV'
    objects: 'array:
      - |
      objectName: test-secret
      objectType: secret'
