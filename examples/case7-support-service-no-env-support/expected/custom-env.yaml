apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-publisher
spec:
  template:
    spec:
      containers:
        - name: data-publisher
          env:
            - name: DB_SERVER
              value: dev-dbsrv.example.com
            - name: DB_DATABASE
              value: StarWars
            - name: DB_USER
              value: JohnDoe
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jd-password
                  key: jd-password
            - name: LOG_LEVEL
              value: info
            - name: KAFKA_TOPIC1
              value: rp.dev.topic1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-publisher-support
spec:
  template:
    spec:
      containers:
        - name: data-publisher-support
          env:
            - name: DB_SERVER
              value: dev-dbsrv.example.com
            - name: DB_DATABASE
              value: StarWars
            - name: DB_USER
              value: JohnDoe
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jd-password
                  key: jd-password
            - name: LOG_LEVEL
              value: debug
            - name: SUPPORT
              value: 'true'
            - name: KAFKA_TOPIC1
              value: rp.sp.dev.topic1
